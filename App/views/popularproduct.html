<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <script src='/jquery-3.1.1.min.js'></script>    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
		<link rel="stylesheet" type="text/css" href="template.css">
    </head>

    <body>
      <div class="container">
          <form action="/PopularProduct" method="GET">
            <h2>Popular Product</h2>
             <div class="container" style="padding-top:20px">
                <div class="row">
                  <table class="table table-hover table-responsive updatetable">
                      <thead>
                          <tr>
                              <th>ID</th> 
                              <th>Name</th>    
                              <th>Unit Price</th>
                              <th>Unit Measure</th>
                              <th>Total Amount From Purchase Order</th>                                                          
                          </tr>
                      </thead>
                      <tbody>
                        <%for(var i = 0 ; i < item.length;i++){%> 
                        <tr> 
                            <td id = "col1_ID<%=item[i].Product_ID%>"><%=item[i].Product_ID%></td>
                            <td id = "col2_ID<%=item[i].Product_ID%>"><%=item[i].Product_Name%></td>
                            <td id = "col3_ID<%=item[i].Product_ID%>"><%=item[i].Unit_Price%></td>
                            <td id = "col4_ID<%=item[i].Product_ID%>"><%=item[i].Unit_Measure%></td>
                            <td id = "col5_ID<%=item[i].Product_ID%>"><%=item[i].TotalAmountFromPO%></td>                     
                        </tr>
                              <%}%>
                        </tbody>
                   </table>
                 </div>
                </div>
              </div>
           </form> 
        </div>


    </body>
</html>
